<div class="input-cont input-basic-container">
  <label class="input-label" for="input">Username</label>
  <input
    placeholder="Enter username"
    class="input input-basic"
    id="input"
    type="text"
  />
</div>
<div class="input-cont input-error-container">
  <label class="label-error input-label" for="input-error">Password</label>
  <input
    placeholder="Enter password"
    class="input input-error"
    id="input"
    type="text"
  />
  <p class="error-message input-message">* Wrong password,please try again</p>
</div>

<div class="input-cont input-success-container">
  <label class="label-success input-label" for="input">Password</label>
  <input
    placeholder="Enter password"
    class="input input-success"
    id="input"
    type="text"
  />
  <p class="success-message input-message">* Password verified!</p>
</div>
